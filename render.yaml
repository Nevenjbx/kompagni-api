services:
  - type: web
    name: kompagni-api
    env: docker
    plan: free
    region: frankfurt
    buildCommand: docker build -t kompagni-api .
    startCommand: ./start.sh # Dockerfile CMD handles this, but Render might ask. Usually referencing the Dockerfile is enough.
    # Actually for 'env: docker', Render just uses the Dockerfile.
    envVars:
      - key: DATABASE_URL
        sync: false # User must provide this value in dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PORT
        value: 3000
